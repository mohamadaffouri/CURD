    <div class="container">
      <h2 class="mt-5 mb-5">CRUD with local storage</h2>
      <div class="mb-5">
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="name"
              placeholder="Enter name"
            />
          </div>
        </div>
      </div>
      <div class="mb-5">
        <div class="row">

            <input
              type="text"
              name="age"
              class="form-control"
              id="age"
              placeholder="Enter age"
            />
          </div>
        </div>
      </div>
      <div class="mb-5">
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="address">Address</label>
            <input
              type="text"
              name="address"
              class="form-control"
              id="address"
              placeholder="Enter Address"
            />
          </div>
        </div>
      </div>
      <div class="mb-5">
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
            />
          </div>
          <div class="col-lg-12 mt-5">
            <button class="btn btn-success" id="submit" onclick="AddData()">
              Add data
            </button>
            <button class="btn btn-primary" id="update">Update data</button>
          </div>
        </div>
      </div>
      <hr />
      <div class="col-12">
        <table class="table table-bordered" id="crudTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Address</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
